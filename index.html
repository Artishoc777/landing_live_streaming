<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75,100..900;1,75,100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/favicon/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/index.css">
    <title>Live-streaming</title>
</head>
<body>
    <header class="header" aria-label="header">
        <div class="container">
            <nav class="header__nav nav" aria-label="header-navigation">
                <div class="nav__title">
                    <a href="#" class="nav__title-link">CLOUD <span>FLEX</span></a>
                </div>

                <div class="nav__links">
                    <ul class="nav__links-list list" aria-label="header nav links">
                        <li class="list__item" aria-label="irst-link">
                            <a href="#" class="list__item-link">about</a>
                        </li>
                        <li class="list__item" aria-label="irst-link">
                            <a href="#" class="list__item-link">contact</a>
                        </li>
                    </ul>
                </div>

                <div class="nav__covid-wrapper covid">
                    <a href="#" class="covid__link" aria-label="covid update">COVID-19 UPDATE</a>
                </div>

                <div class="nav__globe-wrapper globe">
                    <a href="#" class="globe__link" aria-label="globe info">
                        <svg class="globe__link-icon" aria-label="globe img">
                            <use href="assets/sprites.svg#globe-icon"></use>
                        </svg>
                    </a>
                </div>

                <div class="nav__burger burger">
                    <a href="#" class="burger__btn" aria-label="link">
                        <svg class="burger__btn-icon" aria-label="burger button">
                            <use href="assets/sprites.svg#burger-icon"></use>
                        </svg>
                    </a>
                </div>
            </nav>
        </div>
    </header>

</html>
